<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Shop UI</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Luxora</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#contact">Contact</a></li>

      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Class</h2>
    <p>Explore our premium collection of curated items</p>
  </section>

  <section class="products">
    <div class="filter-bar">
  <select id="typeFilter">
    <option value="">All Types</option>
    <option value="Accessories">Accessories</option>
    <option value="Electronics">Electronics</option>
  </select>

  <select id="subtypeFilter">
    <option value="">All Sub-types</option>
    <option value="Bags">Bags</option>
    <option value="Watches">Watches</option>
    <option value="Phones">Phones</option>
    <option value="Cosmetics">Cosmetics</option>
  </select>

  <input type="text" id="nameSearch" placeholder="Search by name..." />
</div>

    <h3>Featured Products</h3>
    <div class="product-grid">
      <!-- Placeholder Product -->
      <div class="product-card" data-type="Accessories" data-subtype="Bags">
        <img src="assets/images/sample.png" alt="Elegant Bag"> alt="Elegant Bag">
        <h4>Elegant Bag</h4>
        <p>Type: Accessories</p>
      </div>




      <!-- Repeat as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Luxora. All rights reserved.</p>
    <section class="contact-form" id="contact">
  <h2>Send Us a Query</h2>
  <form id="queryForm">
    <label for="name">Your Name</label>
    <input type="text" id="name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" required>

    <label for="message">Message</label>
    <textarea id="message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</section>

  </footer>

  <!-- Product Detail Modal -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="" alt="Product" />
    <h2 id="modalTitle">Product Name</h2>
    <p id="modalType">Type: </p>
    <p id="modalDesc">Description goes here...</p>
  </div>
</div>


<script src="js/filter.js"></script>
<script src="js/main.js"></script>


</body>
<script>
  window.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("queryForm");

    if (form) {
      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const message = document.getElementById("message").value.trim();

        try {
          const response = await fetch("http://localhost:5000/send-query", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ name, email, message })
          });

          const result = await response.json();
          alert(result.message);
        } catch (error) {
          alert("Something went wrong while sending your query.");
        }
      });
    }
  });
</script>
</body>
</html>
