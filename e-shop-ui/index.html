<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Shop UI</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Luxora</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Class</h2>
    <p>Explore our premium collection of curated items</p>
  </section>

  <section class="products">
    <div class="filter-bar">
  <select id="typeFilter">
    <option value="">All Types</option>
    <option value="Accessories">Accessories</option>
    <option value="Electronics">Electronics</option>
  </select>

  <select id="subtypeFilter">
    <option value="">All Sub-types</option>
    <option value="Bags">Bags</option>
    <option value="Watches">Watches</option>
    <option value="Phones">Phones</option>
  </select>

  <input type="text" id="nameSearch" placeholder="Search by name..." />
</div>

    <h3>Featured Products</h3>
    <div class="product-grid">
      <!-- Placeholder Product -->
      <div class="product-card" data-type="Accessories" data-subtype="Bags">
        <img src="assets/images/sample.jpg" alt="Elegant Bag">
        <h4>Elegant Bag</h4>
        <p>Type: Accessories</p>
      </div>

      <div class="product-card" data-type="Electronics" data-subtype="Phones">
        <img src="assets/images/sample2.jpg" alt="Smartphone">
        <h4>Smartphone X</h4>
        <p>Type: Electronics</p>
      </div>


      <!-- Repeat as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Luxora. All rights reserved.</p>
  </footer>
<script src="js/filter.js"></script>

</body>
</html>
