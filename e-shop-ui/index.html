<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>E-Shop UI</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Luxora</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2>Discover Class</h2>
    <p>Explore our premium collection of curated items</p>
  </section>

  <section class="products">
    <div class="filter-bar">
  <select id="typeFilter">
    <option value="">All Types</option>
    <option value="Accessories">Accessories</option>
    <option value="Electronics">Electronics</option>
  </select>

  <select id="subtypeFilter">
    <option value="">All Sub-types</option>
    <option value="Bags">Bags</option>
    <option value="Watches">Watches</option>
    <option value="Phones">Phones</option>
  </select>

  <input type="text" id="nameSearch" placeholder="Search by name..." />
</div>

    <h3>Featured Products</h3>
    <div class="product-grid">
      <!-- Placeholder Product -->
      <div class="product-card" data-type="Accessories" data-subtype="Bags">
        <img src="https://via.placeholder.com/400x300.png?text=Elegant+Bag" alt="Elegant Bag">
        <h4>Elegant Bag</h4>
        <p>Type: Accessories</p>
      </div>




      <!-- Repeat as needed -->
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Luxora. All rights reserved.</p>
  </footer>

  <!-- Product Detail Modal -->
<div id="productModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modalImage" src="" alt="Product" />
    <h2 id="modalTitle">Product Name</h2>
    <p id="modalType">Type: </p>
    <p id="modalDesc">Description goes here...</p>
  </div>
</div>

<script src="js/filter.js"></script>
<script src="js/main.js"></script>


</body>
</html>
